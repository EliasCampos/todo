<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/png" href="images/check-mark.png">
    <title>My TODO</title>
</head>
<body>
    <main>
        <div id="header">
            <h2>TODO</h2>
        </div>
        <div id="input-panel">
            <label for="todo">Write here what you need to do:</label>
            <textarea name="todo" cols="36" rows="3" 
            placeholder="Add a task to the list"
            maxlength="110" autofocus></textarea>
            <h5>(Then press enter)</h5>
        </div>
        <div id="tasks">
            <!-- Here should be all written tasks -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
