<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My TODO</title>
    <link rel="stylesheet" href="styles/style.css">
	<link rel="shortcut icon" type="image/png" href="images/check-mark.png">
    <script src="scripts/dom_tools.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <main>
        <div id="header">
            <h2>TODO</h2>
        </div>
        <div id="input-panel">
            <label for="task-input">Write here what you need to do:</label>
            <textarea id="task-input" name="text" cols="36" rows="3" 
            placeholder="Add a task to the list" maxlength="110" 
            spellcheck="false" autofocus></textarea>
            <h5>(Then press enter)</h5>
        </div>
        <div id="task-list">
            <!-- Here should be all written tasks -->
        </div>
    </main>
</body>
</html>
